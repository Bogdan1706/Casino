<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Csino</title>
   <link rel="stylesheet" href="./style/normalize.css">
   <link rel="stylesheet" href="style/style.css">
</head>
<body>
   <div class="page">
      <div class="page-container">
         <header class="header">
            <div class="header-container">
               <div class="header-languageselection">
                  <div class="header-languageselection__img"></div>
                  <div class="header-languageselection__block">
                     <div class="header-languageselection__block-text">ru</div>
                     <div class="header-languageselection__block-icon"></div>
                  </div>
               </div>
               <div class="header-line"></div>
               <div class="header-btn">
                  <div class="header-btn__login header-btn__color ">
                     <p class="header-btn__login-text">Вход</p>
                  </div>
                  <div class="header-btn__registration header-btn__color">
                     <p class="header-btn__registration-text">Регистрация</p>
                  </div>  
               </div>
            </div>
         </header>
         <div class="page-content">
            <section class="concept">
               <div class="concept-baner">
                  <img src="./images/baner/pngwing 2.png" alt="pngwing" class="imgcasino">
                  <img src="./images/baner/Ellipse 4.png" alt="ellipse4" class="imgellipse4">
                  <img src="./images/baner/Ellipse 5.png" alt="ellipse5" class="imgellipse5">
                  <img src="./images/baner/Ellipse 6.png" alt="ellipse6" class="imgellipse6">
                  <div class="concept-info">
                     <div class="concept-title">
                        <h1 class="concept-title__exclusive"><span class="concept-title__text-color">Эксклюзивная</span><br>партнерская программа</h1>
                        <h3 class="concept-title__proposal">Мы предлагаем выгодные индивидуальные условия.<br> Регистрируйтесь и зарабатывайте вместе с нами</h3>
                     </div>
                     <button class="concept-btn">Присоединиться</button>
                  </div>
                  <div class="concept-images">
                     <img src="./images/baner/iPhone XR Black 1.png" alt="phone" class="phone">
                     <img src="./images/baner/Group.png" alt="coin" class="coin">
                     <img src="./images/baner/Rectangle.png" alt="coin1" class="coin1">
                     <img src="./images/baner/Group_2.png" alt="coin2" class="coin2">
                     <img src="./images/baner/Group_2.png" alt="coin3" class="coin3">
                     <img src="./images/baner/coins_heap_02.png" alt="coin4" class="coin4">
                     <img src="./images/baner/pngimg 1.png" alt="coin5" class="coin5">
                  </div>
               </div>
            </section>
         </div>
      </div>
   </div>
</body>
</html>
